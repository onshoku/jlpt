<div class="dashboard-container">
  <h1>🧑‍💼 Admin Dashboard</h1>
  <p class="subtitle">Overview of JLPT Registrations, Payments & Activities</p>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card" *ngFor="let stat of summaryStats">
      <h3>{{ stat.label }}</h3>
      <p>{{ stat.value }}</p>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="charts-section">
    <div class="chart-card">
      <h3>📊 Registrations per Level</h3>
      <canvas baseChart 
              [datasets]="levelChartData" 
              [labels]="levelLabels" 
              
              [type]="'bar'">
      </canvas>
    </div>

    <div class="chart-card">
      <h3>💰 Payment Status</h3>
      <canvas baseChart 
              [datasets]="paymentChartData" 
              [labels]="['Paid', 'Unpaid']" 
              
              [type]="'doughnut'">
      </canvas>
    </div>

    <div class="chart-card full-width">
      <h3>📈 Monthly Registrations</h3>
      <canvas baseChart 
              [datasets]="monthlyChartData" 
              [labels]="monthlyLabels" 
             
              [type]="'line'">
      </canvas>
    </div>
  </div>
</div>
