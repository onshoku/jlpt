<div class="zen-login-container">
  <div class="zen-header">
    <h1>
      <img
        class="logo-icon"
        src="../../../../assets/logo.jpg"
        style="
          border-radius: 12px;
          top: 9px;
          left: -3px;
          width: 48px;
          position: relative;
        "
      />
      JLPT Portal
    </h1>
    <p>日本語能力試験 登録ポータル</p>
  </div>

  <div class="zen-bg">
    <div class="fuji-shadow"></div>
    <div class="login-card">
      <h2>🔐 Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <input
          type="text"
          placeholder="✉️  Email or Username"
          [(ngModel)]="email"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="🔒 Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button type="submit" [disabled]="loading || !loginForm.valid">
          {{ loading ? "Logging in..." : "Enter Portal" }}
        </button>
        <a href="/auth/forgot" class="forgot">Forgot password?</a>
        <div class="login-link">
          Don't have an account? <a href="/auth/register">Register</a>
        </div>
      </form>
    </div>
  </div>

  <footer>©2025 JALTAP Japanese Language Teachers’ Association, Pune</footer>
</div>
